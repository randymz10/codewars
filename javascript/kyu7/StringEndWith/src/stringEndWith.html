<div class="container-sm mt-5" style="width: 40%;">
    <h1>String end with?</h1>
    <form class="">
        <div class="mb-3">
            <label for="str" class="form-label">String</label>
            <input type="text" id="str" name="str" class="form-control">
        </div>
        <div class="mb-3">
            <label for="ending" class="form-label">Ending</label>
            <input type="text" id="ending" name="ending" class="form-control">
        </div>
        <button type="button" id="send" class="btn btn-primary">Show result</button>
    </form>
    <div class="mt-3">
        <h3>Result: <span id="result"></span></h3>    
    </div>
</div>
